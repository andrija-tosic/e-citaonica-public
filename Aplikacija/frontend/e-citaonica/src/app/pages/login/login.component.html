<div class="page-container">
  <div class="naslovi">
    <div>
      <div class="naslov">
        <h1>
          <b
            >Dobrodošli u
            <span style="display: inline-block" d>e-Čitaonicu</span></b
          >
        </h1>
      </div>
      <div class="naslov">
        <h2>Iskoristite priliku da pomognete nekoj koleginici ili kolegi</h2>
      </div>
    </div>
  </div>
  <div class="form-flex-container">
    <div class="form-container">
      <mat-card style="box-shadow: 0px 0px 20px 2px rgb(0 0 0 / 15%)">
        <div class="logo-container">
          <img
            src="../../../assets/e-citaonica-logo.svg"
            class="e-citaonica-logo"
            alt="Logo" />
          <h1>e-Čitaonica</h1>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-card-content>
            <div class="form-fields-container">
              <mat-form-field appearance="outline">
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  placeholder="ime.prezime@elfak.rs" />
                <mat-label>Email</mat-label>
                <mat-error *ngIf="this.form.controls['email'].invalid">{{
                  getErrorMessage()
                }}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <input
                  (keydown.enter)="onSubmit()"
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="********" />
                <mat-label>Lozinka</mat-label>
                <mat-error>Lozinka nije validna</mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
        </form>
        <mat-error>{{ errorMessage }}</mat-error>

        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          class="login-button">
          Prijavite se
        </button>

        <div class="logo-container">
          <h3>Nemate nalog?</h3>
        </div>
        <button
          mat-stroked-button
          color="primary"
          class="login-button"
          routerLink="/register"
          type="button">
          Registrujte se
        </button>

        <div class="sso-options-container">
          <div>Ili se prijavite sa</div>
          <button mat-stroked-button class="sso-dugme" (click)="onOpenId()">
            <img
              src="../../../assets/Microsoft_Office_logo_(2019–present).svg"
              width="40px"
              height="40px" />
            Office 365
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
