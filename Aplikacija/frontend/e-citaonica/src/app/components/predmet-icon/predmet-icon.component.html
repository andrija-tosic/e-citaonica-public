<div
  [style]="{
    display: 'flex',
    'justify-content': 'center',
    'align-items': 'center',
    overflow: 'hidden',
    'white-space': 'nowrap',
    'border-radius': '50%',
    color: 'white',
    height: diameter,
    width: diameter
  }"
  [style.backgroundColor]="backgroundColorHash(predmet.naziv)"
  [style.color]="textColorHash(predmet.naziv)">
  <span
    [style]="{
      'font-size': fontSize != undefined ? fontSize : ''
    }">
    {{ skraceniNazivPredmeta(predmet) }}
  </span>
</div>
